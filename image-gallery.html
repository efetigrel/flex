  <style>
    @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
    h1 {
      text-align: center;
      font-family: "Pacifico", cursive;
      padding: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
    }
    .gallery span {
      flex-grow: 1;
      margin: 3px;
    }
    img {
      width: 100%;
      height: 100%;
    }
    img:hover {
      transform: scale(1.1);
      transition: transform 0.5s ease-in-out;
    }
  </style>
